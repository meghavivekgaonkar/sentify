# 1. Kubernetes Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sentify-service-account
  namespace: default
---
# 2. Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentify-api-deployment
  labels:
    app: sentify-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sentify-api
  template:
    metadata:
      labels:
        app: sentify-api
    spec:
      serviceAccountName: sentify-service-account
      containers:
      - name: sentify-api-container
        image: gcr.io/YOUR_PROJECT_ID/sentify-api:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Environment variables for connecting to Cloud SQL and Pub/Sub
---
# 3. Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: sentify-api-service
  labels:
    app: sentify-api
spec:
  type: LoadBalancer
  selector:
    app: sentify-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080